<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Elon Spend</title>
</head>

<body>
    <header class="app__header">
        <nav class="app__header__nav ">
            <div class="app__header__nav__logo container">
                <h3>Have a Fun!</h3>
            </div>
        </nav>

        <div class="app__header__profile">
            <div class="app__header__profile__content">
                <div>
                    <img src="https://dadaspendelonmoney.netlify.app/images/elon-musk.jpg" alt="">
                </div>
                <h3>Spend Elon Musk Money</h3>
            </div>
        </div>


    </header>

    <section class="app__products">
        <div class="app__products__sum">
            <h1 id="cash"><span>$</span>100</h1>
        </div>
        <div class="products">
            <div class="products__card">
                <div class="products__card__top">
                    <img src="https://dadaspendelonmoney.netlify.app/images/big-mac.jpg" alt="">
                </div>

                <div class="products__card__bottom">
                    <h5 class="product__name">Big Mac </h5>
                    <h6>$<span class="price">2</span></h6>

                    <button class="sellBtn">Sell</button>
                    <input type="number" value="0">
                    <button class="buyBtn">Buy</button>
                </div>
            </div>
            <div class="products__card">
                <div class="products__card__top">
                    <img src="https://dadaspendelonmoney.netlify.app/images/flip-flops.jpg" alt="">
                </div>

                <div class="products__card__bottom">
                    <h5 class="product__name">Flip Flops
                    </h5>
                    <h6>$<span class="price">3</span></h6>

                    <button class="sellBtn">Sell</button>
                    <input type="number" value="0">
                    <button class="buyBtn">Buy</button>
                </div>
            </div>
            <div class="products__card">
                <div class="products__card__top">
                    <img src="https://dadaspendelonmoney.netlify.app/images/coca-cola-pack.jpg" alt="">
                </div>

                <div class="products__card__bottom">
                    <h5 class="product__name">Coca-Cola Pack
                    </h5>
                    <h6>$<span class="price">5</span></h6>

                    <button class="sellBtn">Sell</button>
                    <input type="number" value="0">
                    <button class="buyBtn">Buy</button>
                </div>
            </div>
            <div class="products__card">
                <div class="products__card__top">
                    <img src="https://dadaspendelonmoney.netlify.app/images/movie-ticket.jpg" alt="">
                </div>

                <div class="products__card__bottom">
                    <h5 class="product__name">Movie Ticket
                    </h5>
                    <h6>$<span class="price">12</span></h6>

                    <button class="sellBtn">Sell</button>
                    <input type="number" value="0">
                    <button class="buyBtn">Buy</button>
                </div>
            </div>
            <div class="products__card">
                <div class="products__card__top">
                    <img src="https://dadaspendelonmoney.netlify.app/images/book.jpg" alt="">
                </div>

                <div class="products__card__bottom">
                    <h5>Book </h5>
                    <h6>$<span class="price">15</span></h6>

                    <button class="sellBtn">Sell</button>
                    <input type="number" value="0">
                    <button class="buyBtn">Buy</button>
                </div>
            </div>
            <div class="products__card">
                <div class="products__card__top">
                    <img src="https://dadaspendelonmoney.netlify.app/images/lobster-dinner.jpg" alt="">
                </div>

                <div class="products__card__bottom">
                    <h5 class="product__name">Lobster Dinner
                    </h5>
                    <h6>$<span class="price">45</span></h6>

                    <button class="sellBtn">Sell</button>
                    <input type="number" value="0">
                    <button class="buyBtn">Buy</button>
                </div>
            </div>
        </div>
    </section>

    <section class="receipt">
        <div class="receipt__block">
            <h1>Your Receipt </h1>
            <div id="receipt__block__content" class="receipt__block__content">
                <!-- <div class="receipt__block__content__product">
                    <span class="span">sat</span>
                    <span class="span">1</span>
                    <span class="span">432432</span>
                </div>
                <div class="receipt__block__content__product">
                    <span class="span">sat</span>
                    <span class="span">1</span>
                    <span class="span">432432</span>
                </div>
                <div class="span">
                    <span class="span">sat</span>
                    <span class="span">1</span>
                    <span class="span">432432</span>
                </div> -->


                <div class="receipt__block__content__total">
                    <span  class="span">Total</span>
                    <span class="span" id="total" ></span>

                </div>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
