<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://k4j3j2s7.rocketcdn.me/bacola/wp-content/uploads/2021/08/favicon.png">
    <script src="https://kit.fontawesome.com/21417edc4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Bacola</title>
</head>

<body>

    <header>
        <div class="header__top">
            <span class="header__top__covid container"> Due to the <span>COVID 19</span> epidemic, orders may be
                processed with a
                slight delay</span>
        </div>
        <div class="header__middle">
            <div class="header__middle__wrapper container">

                <ul class="header__middle__wrapper__left">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">My account</a></li>
                    <li><a href="#">Wishlist</a></li>
                    <li><a href="#">Order Tracking</a></li>
                </ul>
                <div class="header__middle__wrapper__right">
                    <div class="header__middle__wrapper__right__first">
                        <i class="fa-regular fa-hand"></i>
                        <span>100% Secure delivery without contacting the courier
                        </span>
                    </div>
                    <div class="header__middle__wrapper__right__second">
                        <span>Need help? Call Us:</span>
                        <a href="tel:+ 0020 5001"> + 0020 500</a>
                    </div>
                    <div class="header__middle__wrapper__right__third">
                        <span>English<i class="fa-solid fa-chevron-down"></i></span>
                        <span>USD<i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__bottom container">
            <a href="index.html" class="header__bottom__left">
                <img src="https://k4j3j2s7.rocketcdn.me/bacola/wp-content/uploads/2021/04/bacola-logo.png" alt="Logo">
                <h6>Online Grocery Shopping Center</h6>
            </a>
            <div class="header__bottom__middle">

                <div class="header__bottom__middle__location">
                    <div class="header__bottom__middle__location__text">
                        <h5>Your Location</h5>
                        <h6>Select a Location</h6>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

                <input type="text" placeholder="Search for products ">
            </div>
            <div class="header__bottom__right">

                <a href="#" class="header__bottom__right__user">
                    <i class="fa-regular fa-user"></i>
                </a>
                <span>$0.00</span>
                <a href="#" class="header__bottom__right__cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="header__bottom__right__cart__count">0</span>
                </a>
            </div>

        </div>
    </header>

    <script src="./main.js"></script>
</body>

</html>
